---
layout: page
title: All my projects
# Index page
---
<div class="startup-container">
  <div class="startup-row">
    {% for startup in site.data.startups %}
    <div class="startup">
      <img src="{{ startup.logo }}" alt="{{ startup.name }} logo">
      <a href="{{ startup.link }}">
        <p class="link"><i class="fas fa-link"></i>{{ startup.name }}</p>
      </a>
      <a href="{{ startup.product_hunt_link }}">
        <p class="link"><i class="fas fa-link"></i>Product Hunt</p>
      </a>
      <p>{{ startup.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .link {
    margin: 0px;
    margin-bottom: 0 !important;
  }
  p i {
    padding-right: 5px;
  }
  .startup-container {
    display: flex;
    justify-content: center;
  }
  .startup-row {
    display: flex;
    flex-wrap: wrap;
    width: 90%;
  }
  .startup {
    flex: 0 0 45%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    margin: 10px;
  }
  .startup img {
    width: 100px;
    margin: 0 auto;
  }
  .startup a {
    text-decoration: none;
  }
</style>
