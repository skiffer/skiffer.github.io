<div class="startup-container">
  <div class="startup-row">
    {% for startup in site.data.startups %}
    <div class="startup">
<!--      <img src="{{site.url}}/{{ startup.logo }}" alt="{{ startup.name }} logo">-->
      {{ startup.product_hunt_link }}
      <a href="{{ startup.link }}">
        <div class="link"><i class="fas fa-link"></i> {{ startup.name }}</div>
      </a>
      <div>Platform: {{ startup.platform }}</div>
      <div>{{ startup.description }}</div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .link {
    margin: 0px;
    margin-bottom: 0 !important;
    padding-top: 5px !important;
    padding-bottom: 5px;
  }
  p i {
    padding-right: 5px;
  }
  .startup-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .startup-row {
    display: flex;
    flex-wrap: wrap;
    width: 90%;
  }
  .startup {
    flex: 0 0 45%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    margin: 10px;
  }
  .startup img {
    width: 300px;
    margin: 0 auto;
  }
  .startup a {
    text-decoration: none;
  }

  .centered-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
</style>
